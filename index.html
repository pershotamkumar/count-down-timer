<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="insidemain">
          <div class="title" ><h1 >We Are Comming On</h1></div> 
           <br>
          <div class="title enddate" ><h2 id="head">22 june 2024 10:00am</h2></div>
        
       
        <div class="inp">
            <div class="inpfield">
            <input type="text" name="" readonly value="0" > <br>
              <h3>Days</h3>
            </div>
            <div class="inpfield">
                <input type="text" name="" readonly value="0"> <br>
                <h3>Hours</h3>
            </div>
            <div class="inpfield">
                <input type="text" name="" id="" readonly value="0"> <br>
                <h3>Min</h3>
            </div>
            <div class="inpfield">
                <input type="text" name="" id="" readonly value="0"> <br>
                <h3>Sec</h3>
            </div>
        </div>
    </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
